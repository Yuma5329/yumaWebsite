<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beatboxer図鑑</title>
  <style>
    :root{--bg:#f6f6f6;--fg:#222;--card:#fff;--muted:#666;--border:#ddd;--w:980px}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:var(--bg);color:var(--fg)}
    header{padding:18px 16px;border-bottom:1px solid var(--border);position:sticky;top:0;background:var(--bg);z-index:10}
    h1{margin:0;font-size:22px}
    .wrap{max-width:var(--w);margin:0 auto}
    main{max-width:var(--w);margin:24px auto;padding:0 16px}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(280px,1fr));gap:16px}
    .card{background:var(--card);border:1px solid var(--border);border-radius:10px;overflow:hidden}
    .thumb{
  width:100%;
  aspect-ratio:16/9;
  display:block;
  border:0;
  object-fit:cover;   /* ← これで縦横比を保ったままトリミング */
}
    .pad{padding:12px}
    h2{margin:0 0 6px;font-size:18px}
    .meta{font-size:12px;color:var(--muted);margin-bottom:6px}
    .tags{display:flex;flex-wrap:wrap;gap:6px;margin:8px 0}
    .tag{font-size:11px;padding:4px 8px;border:1px solid var(--border);border-radius:999px}
    footer{padding:24px 16px;color:#777;font-size:13px;text-align:center}
  </style>
</head>
<body>
  <header><div class="wrap"><h1>Beatboxer図鑑</h1></div></header>
  <main><div class="grid" id="list"></div></main>
  <footer>© 2025 Beatboxer図鑑. All rights reserved.</footer>

  <script>
    const DATA = [
      {name:"D-Low", country:"UK", features:"高速・高精度", tags:["キック","スピード"], ytId:"DFk6aVSWo7s", comment:"多彩な音と圧巻の構成力。"},
      {name:"NaPoM", country:"USA", features:"ベース/グルーヴ", tags:["ベース","バトル"], ytId:"YYKMoZnuTJE", comment:"低音重視の王道スタイル。"}
    ];

    const list = document.getElementById("list");

    function cardHTML(p){
      const thumbMax = `https://i.ytimg.com/vi/${p.ytId}/maxresdefault.jpg`;
      const thumbFallback = `https://i.ytimg.com/vi/${p.ytId}/hqdefault.jpg`;
      
      return `
        <article class="card">
          <img class="thumb"
               src="${thumbMax}"
               onerror="this.onerror=null;this.src='${thumbFallback}'"
               alt="${p.name} thumbnail"
               onclick="playVideo('${p.ytId}', this)">
          ...
        </article>
      `;
    }

    function render(){ list.innerHTML = DATA.map(cardHTML).join(""); }
    render();

    function playVideo(id, el){
      el.outerHTML = `<iframe src="https://www.youtube.com/embed/${id}?autoplay=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>`;
    }
  </script>
</body>
</html>
