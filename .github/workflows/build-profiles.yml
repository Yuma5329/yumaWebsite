name: Build profiles from CSV (push)

on:
  push:
    paths:
      - "tools/profiles.csv"
      - "tools/importProfiles.js"
      - "tools/updateIndex.js"
      - ".github/workflows/build-profiles.yml"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Generate profiles from CSV
        run: |
          node tools/importProfiles.js
          node tools/updateIndex.js

      - name: Commit & push changes
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add profiles/*.json profiles/index.json || true
          if ! git diff --cached --quiet; then
            git commit -m "chore: update profiles from CSV [skip ci]"
            git push
          else
            echo "No changes."
          fi
