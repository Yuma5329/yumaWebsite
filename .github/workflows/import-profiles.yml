name: Import profiles from sheet

on:
  push:
    branches: [ main ]
    paths:
      - 'tools/profiles.csv'
      - 'tools/profiles.xlsx'
      - 'tools/importProfiles.js'
      - 'package.json'
      - 'package-lock.json'
  workflow_dispatch: {}

permissions:
  contents: write   # 生成物を自動コミットするため

jobs:
  import:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # 差分コミットのため履歴も取る

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Generate profiles/*.json & profiles/index.json
        run: node tools/importProfiles.js

      - name: Commit changes (if any)
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'chore: import profiles & rebuild index [skip ci]'
          file_pattern: |
            profiles/*.json
            profiles/index.json
